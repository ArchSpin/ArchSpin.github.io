    <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(850, 400); 
        frameRate(30);
        
        // ProgramCodeGoesHere
        var randomText = random(0, 4);
        var randomTask = 0;
        var randomNumber = round(random(2, 5));
        var randomitemR = 0
		draw = function() {
            background(193, 116, 63);
            fill(255, 255, 255);
			textAlign(CENTER, CENTER);
			textSize(50);
			text(randomTask + randomNumber + randomitemR, 425, 150);
			textSize(35);
			fill(0, 255, 0);
            text("Click to generate a new quest!", 425, 350);
            if(randomText >= 3) {
                randomTask = "Collect ";
                randomitemR = " chests";
            } else if(randomText >= 2) {
                randomTask = "Collect "
                randomitemR = " keys";
            } else if(randomText >= 1) {
                randomTask = "Complete ";
                randomitemR = " featured levels";
            } else if(randomText >= 0) {
                randomTask = "Complete ";
                randomitemR = " epic levels";
            }
        }
		mouseClicked = function() {
            randomText = random(0, 4);
            randomNumber = round(random(2, 5));
        }
		
		
    }};

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>
