<!DOCTYPE html>
<html>
<head>
	<title>Arch2 - Home Page</title>

	<style>
		body{
			background-image:url(https://cdn.discordapp.com/attachments/784606311346077708/844772728405753926/ezgif-7-0febff52980e.gif);
			background-size: cover;
			background-attachment: fixed;
		}
        
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }

        .images {
            text-align: center;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;

            position: absolute;
            z-index: 1;
            top: -5px;
            left: 105%;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.6s;
            padding: 40px 100px;
            font-family: sans-serif;
            background-color: rgb(0, 0, 0);
            margin-left: -90px;
            z-index:3;
        }

        header ul {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: -20px;
            z-index:4;
        }

        header ul li {
            position: relative;
            list-style: none;
            z-index:4;

        }
        header ul li a {
            position: relative;
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            letter-spacing: 2px;
            font-weight: 500px;
            transition: 0.6s;
            z-index:4;
        }

        .logo {
            position: relative;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-family: sans-serif;
            letter-spacing: 2px;
            font-weight: 500px;
            font-size: 200px;
            position: relative;
            top: 100px;
        }
        h3 {
            color: #fff;
            font-family: sans-serif;
            letter-spacing: 2px;
            font-weight: 500px;
            font-size: 50px;
            position: relative;
            top: -135px;
        }
        h2 {
            color: rgb(0, 110, 255);
            font-family: sans-serif;
            letter-spacing: 2px;
            font-size: 30px;
        }
		#content{
			background: white;
			width: 50%;
			padding: 40px;
			margin: 100px auto;
			font-family: sans-serif;
			border-radius: 10px;
            margin-top: 190px;
		}

        #info {
            color: rgb(0, 110, 255);
            font-family: sans-serif;
            letter-spacing: 2px;
            font-size: 40px;
        }
		p{
			color: black;
		}

	</style>
</head>
<body>
    <header>
        <ul>
            <li><a href="https://archspin.github.io/">ARCH2</a></li>
            <li><a href="https://archspin.github.io/socials">SOCIALS</a></li>
            <li><a href="https://archspin.github.io/gdpsbrowser">GDPS WEB</a></li>
        </ul>
    </header>
    <section class="banner"></section>
   <div id="content">
       <h2 id="info">Arch2</h2>
   	  <h2>FAQ</h2>
   	  <p>
        Questions asked frequently on Discord appear here.
   	  </p>
   </div>
  
</body>
</html>
